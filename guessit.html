<!DOCTYPE html>
<html>
    <head>
        <title> Guess the color</title>
    </head>
 
<body>
    <h1>Guess the color by Sohitha Mallina</h1>

<h2>Getting input</h2>

<form>
    <label for="mystery-color">Guess the color:</label>
    <input type="password" id="mystery-color" value="Red"><br>
    
    <label for="guess-color">Enter a guess:</label>
    <input type="text" id="guess-color"><br>

    <button type="button" onclick="processColor()">Check the color</button>
</form>

<p id="result"></p>


<form>
    <label for="form1_age">What is your age </label>
    <input type ="number" id="form1_age" name="form1_age" min=10 max=50 step=2 value=30> <br>

    <label for="form1_nick">What is your nickname </label>
    <input type ="text" id="form1_nick" name="form1_nick" autofocus> <br>

    <input type="button" onclick="resolveForm()" value="Get values from form">
</form>


<p id="result">This text will be replaced </p>
<div>
    <img id="plantImage" src="rose plant.jpg" width="200" height="200" onclick="nextImage()">
</div>


<script> 

    // Global variables
    let attempts = 0;
    let wrong = 0;

    // Function to process the color guess
    function processColor() {
        // Get the values of the inputs
        let secretColor = document.getElementById('mystery-color').value;
        let guessColor = document.getElementById('guess-color').value;

        // Compare the guessed color with the secret color
        attempts++;
        if (secretColor.toLowerCase() !== guessColor.toLowerCase()) {
            wrong++;
            alert("That was not it.");
        } else {
            alert("You got it!");
        }

        // Update the result paragraph
        document.getElementById('result').innerHTML = `Attempts: ${attempts}, Wrong: ${wrong}`;
    }

function resolveForm (){
    console.log("Getting form values")
    age = document.getElementById("form1_age").value
    nick = document.getElementById("form1_nick").value
    confirmed = confirm("Are these the values? "+age+" and "+nick)
    
    out = document.getElementById("result")
    if(confirmed){
        out.innerHTML = "Values were confirmed"
    } else {
        out.innerHTML = "Values were not confirmed"
    }
}

let showing = 1;

function nextImage() {
    let image = document.getElementById('plantImage');
    switch (showing) {
        case 1:
            image.src = "White Lotus.jpg";
            showing = 2;
            break;
        case 2:
            image.src = "Lavender Plant.jpg";
            showing = 3;
            break;
        case 3:
            image.src = "rose plant.jpg";
            showing = 1;
            break;
    }
}

</script>

</body>
</html>
