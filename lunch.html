<!DOCTYPE html>
<html>
<head>
    <title>Sohitha Orders a Lunch</title>
</head>
<body>
    <h1>Sohitha Orders a Lunch</h1>
    <form>
        <label><input type="checkbox" id="drink"> Drink</label><br>
        <label><input type="checkbox" id="side"> Side</label><br>
        <label><input type="checkbox" id="in"> Eat in</label><br>
        <button type="button" onclick="startLunch()">Start a lunch order</button>
    </form>
    <div id="lunchResult"></div>
    <script>
        let my_lunch = {};
    
        function startLunch() {
            my_lunch = {
                drink: document.getElementById('drink').checked,
                side: document.getElementById('side').checked,
                in: document.getElementById('in').checked
            };
            document.getElementById('lunchResult').innerHTML = JSON.stringify(my_lunch);
        }
    </script>
<form>
    <label for="property">Enter property:</label>
    <input type="text" id="property" value="drink"><br>
    <label for="value">Enter value:</label>
    <input type="text" id="value"><br>
    <button type="button" onclick="changeLunch()">Change a property</button>
</form>
<div id="changeResult"></div>
<script>
    function changeLunch() {
        const prop = document.getElementById('property').value;
        const val = document.getElementById('value').value;

        if (my_lunch.hasOwnProperty(prop)) {
            my_lunch[prop] = (val === "true");
            document.getElementById('changeResult').innerHTML = `Changed ${prop} to ${my_lunch[prop]}`;
        } else {
            document.getElementById('changeResult').innerHTML = `${prop} is not a valid property`;
        }
    }
</script>
        
</body>
</html>
